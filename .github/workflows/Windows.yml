name: Windows

on:
  workflow_dispatch:

jobs:
  Windows-Build:
    runs-on: windows-latest
    steps:  
      - uses: actions/checkout@main
      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.2
          
      - name: Install Haxelib
        run: |
          haxelib setup C:/haxelib
          haxelib git hxcpp https://github.com/Assorion/HXCPP_O3
          haxelib install lime 7.9.0
          haxelib install openfl 9.2.1
          haxelib install flixel 5.2.2 
          haxelib install flixel-ui 2.5.0
          haxelib install flixel-addons 3.0.2
        shell: cmd
      
      - name: Get MinGW-w64
        shell: bash
        run: |
          mkdir tmpMinGW
          cd tmpMinGW
          wget https://github.com/brechtsanders/winlibs_mingw/releases/download/13.2.0-17.0.4-11.0.1-msvcrt-r2/winlibs-x86_64-posix-seh-gcc-13.2.0-llvm-17.0.4-mingw-w64msvcrt-11.0.1-r2.zip
          unzip *
          cd ../
      - name: Install MinGW-w64
        shell: cmd
        run: |
          md C:\MinGW
          dir
          copy tmpMinGW\mingw64\* C:\MinGW\

      - name: Version Tag
        run: echo "${{github.run_id}}" > VERSION
        
      - name: Compilation
        run: haxelib run lime build windows -release -D HXCPP_MINGW --app-version="4.0.0-${{ github.run_id}}"
        
      - name: Publish Artifact
        uses: actions/upload-artifact@main
        with:
          name: Windows-Build
          path: export/release/windows/bin

  Build-Download: 
    name: Build-Download
    runs-on: windows-latest
    needs: Windows-Build
    steps:
    - name: Download Artifact 
      uses: actions/download-artifact@main
      with: 
        name: Windows-Build
