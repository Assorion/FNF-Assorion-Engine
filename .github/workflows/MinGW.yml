name: MinGW

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  MinGW-Win32-x64-Build:
    runs-on: windows-latest
    steps:
      # Use the workflow in-built version.
      - name: Setup MinGW
        run: |
          cd %systemroot%\..\
          dir /b
          md MinGW
          copy mingw64/* MinGW/
        shell: cmd

      - uses: actions/checkout@main
      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.2
          
      - name: Install Haxelib
        run: |
          haxelib setup C:/haxelib
          haxelib git hxcpp https://github.com/Assorion/HXCPP_O3
          haxelib install lime 7.9.0
          haxelib install openfl 9.2.1
          haxelib install flixel 5.2.2 
          haxelib install flixel-ui 2.5.0
          haxelib install flixel-addons 3.0.2
        shell: cmd

      - name: Version Tag
        run: echo "${{github.run_id}}" > VERSION
        
      # Tell HXCPP to compile with proper crap
      - name: Compilation
        run: haxelib run lime build windows -D HXCPP_MINGW -release --app-version="4.0.0-${{ github.run_id}}"
        
      - name: Publish Artifact
        uses: actions/upload-artifact@main
        with:
          name: MinGW-Win32-x64-Build
          path: export/release/windows/bin

  Build-Download: 
    name: Build-Download
    runs-on: windows-latest
    needs: MinGW-Win32-x64-Build
    steps:
    - name: Download Artifact 
      uses: actions/download-artifact@main
      with: 
        name: MinGW-Win32-x64-Build
